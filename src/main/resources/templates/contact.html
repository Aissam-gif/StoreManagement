<!DOCTYPE html>

<body>
<div th:replace="layouts/navbar :: navbar"></div>

<div class="container">
  <div class="wrapper">
    <div class="form">
      <div class="left-col">
        <img src="img/ellipse1.png" class="img1" alt="">

          <p>BuJo Guide</p>

            <input id="email" type="email" placeholder="enter your email">
