<head th:fragment="headerfiles(title, links)">

    <title th:replace="${title}">Welcome Page</title>

    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/webjars/popper.js/1.14.3/popper.js" type="text/javascript"></script>
    <script src="/webjars/jquery/3.0.0/jquery.min.js" type="text/javascript"></script>
    <!-- placeholder for additional links -->
    <th:block th:replace="${links}" />

</head>
