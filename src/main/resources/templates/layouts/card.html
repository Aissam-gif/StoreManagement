<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card" th:fragment="card(product)">
    <div class="photo">
        <img src="https://s-media-cache-ak0.pinimg.com/236x/3b/36/ca/3b36ca3afe0fa0fd4984b9eee2e154bb.jpg" th:src="${product.image}">
    </div>
    <div class="description">
        <h2 th:text="${product.title}">Classic Peace Lily</h2>
        <h4>Popular House Plant</h4>
        <!--th:text="${product.category.name}"-->
        <h1 th:text="${product.price}">$18</h1>
        <h1 th:text="${product.quantity}">$18</h1>
        <p  th:text="${product.description}">Classic Peace Lily is a spathiphyllum floor plant arranged in a bamboo planter with a blue & red ribbom and butterfly pick.</p>
        <button sec:authorize="hasRole('ROLE_USER')">
            <a th:href="@{'/cart/add/'+${product.id}+'/1'}">
                Add to Cart
            </a>
        </button>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <button>Edit</button>
            <button><a th:href="@{'/admin/products/delete/'+ ${product.id}}">Delete</a></button>
        </div>
    </div>
</div>
</body>
</html>
