<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layouts/header :: headerfiles(~{::title}, ~{::link}, ~{::script})">

    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/index.css}"/>
    <script th:src="@{js/index.js}" type="text/javascript"></script>

</head>
<body>
<div th:replace="layouts/navbar :: navbar"></div>

<div class="py-5 text-center text-white bg-primary fill-body">
    <div class="container py-5">
        <div class="row py-5">
            <div class="mx-auto col-lg-10">
                <h1 class="display-4 mb-4 "> Welcome <span sec:authentication="name"></span> </h1>
                <p class="lead mb-5">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    Start Admin
                </div>
                <div sec:authorize="hasRole('ROLE_USER')">
                    Start User
                </div>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
