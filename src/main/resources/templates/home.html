<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layouts/header :: headerfiles(~{::title}, ~{::link}, ~{::script})">

    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/card.css}"/>
    <script th:src="@{js/index.js}" type="text/javascript"></script>

</head>
<body>
<div th:replace="layouts/navbar :: navbar"></div>

<div class="py-5 text-center text-white bg-primary fill-body" sec:authorize="hasRole('ROLE_ADMIN')">
    <div class="container py-5">
        <div class="row py-5">
            <div class="mx-auto col-lg-10">
                <h1 class="display-4 mb-4 "> Welcome <span sec:authentication="name"></span> </h1>
                <p class="lead mb-5">
                    Start Admin
                </p>
            </div>
        </div>
    </div>
</div>
    <div th:if="${message}" class="alert alert-info text-center" role="alert">
        [[${message}]]
    </div>
<div sec:authorize="hasRole('ROLE_USER')">
    <div>
        <div class="py-5 text-center text-white">
            <div class="container justify-content-center">
                <div class="row pb-5">
                    <th:block th:each="product: ${products}">
                        <div class="col pb-5">
                            <div th:replace="layouts/card :: card(${product})"></div>
                        </div>
                    </th:block>
                </div>

            </div>
        </div>
    </div>

        <nav aria-label="Page navigation example center">
           <p class="text-center" style="color: white"> Total Items [[${totalItems}]] : Page [[${currentPage}]] of [[${totalPages}]]
               &nbsp; &nbsp; - &nbsp;</p>
            <div class="pagination-container">
                <ul class="pagination " th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <li class="page-item">
                        <a class="page-link" th:href="@{'/home/' + ${i}}">[[${i}]]</a>
                    </li>
                </ul>
            </div>

        </nav>
</div>
</div>
</body>
</html>
