<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header :: headerfiles(~{::title}, ~{::link}, ~{::script})">

    <title>Welcome Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/manage_clients.css}"/>
    <script th:src="@{/js/index.js}" type="text/javascript"></script>

</head>
<body class="area">
<div th:replace="layouts/navbar :: navbar"></div>

<div class="container text-center cat-style">
    <div class="center m-5">
        <div class="pb-5"><h2>Product Categories</h2>
            <button id="btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add Categorie</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New Categorie</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action="@{/admin/processCategory}" method="POST">
                        <div class="modal-body">
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Categorie:</label>
                                    <input type="text" name="category" class="form-control" id="recipient-name">
                                </div>

                        </div>
                        <div class="modal-footer">
                            <button id="closeBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="Save Categorie">
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <div th:if="${messageErr}" class="alert alert-danger text-center">
            [[${messageErr}]]
        </div>

        <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="category : ${categories}">
                <tr >
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="ms-3">
                                <p class="fw-bold mb-1">[[${category.name}]]</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <a class="btn btn-rounded fw-bold btn-danger"
                           data-mdb-ripple-color="dark"
                           th:href="@{'/admin/category/delete/'+ ${category.id} }">delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
    $('#btn').on('click', function () {
        $('#exampleModal').modal('show');
    });
    $('#closeBtn').on('click', function () {
        $('#exampleModal').modal('hide');
    });
</script>
</body>
</html>
