<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header :: headerfiles(~{::title}, ~{::link}, ~{::script})">

    <title>Welcome Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/manage_clients.css}"/>
    <script th:src="@{/js/index.js}" type="text/javascript"></script>

</head>
<body class="area">
<div th:replace="layouts/navbar :: navbar"></div>

<div class="container text-center">
    <div class="center m-5">
        <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
            <tr>
                <th>Name</th>
                <th>Joined Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${users}">
            <tr >
                <td>
                    <div class="d-flex align-items-center">
                        <div class="ms-3">
                            <p class="fw-bold mb-1">[[${user.firstName}]] [[${user.lastName}]]</p>
                            <p class="text-muted mb-0">[[${user.email}]]</p>
                        </div>
                    </div>
                </td>
                <td>
                    <p class="fw-normal mb-1">Static</p>
                    <p class="text-muted mb-0">Static</p>
                </td>
                <td>
                    <span class="badge  rounded-pill" th:classappend="${user.enabled} ? 'badge-success' : 'badge-warning'">
                    [[${user.enabled}]]</span>
                </td>
                <td>
                    <a class="btn  btn-rounded fw-bold btn-danger"
                       data-mdb-ripple-color="dark"
                       th:href="@{'/users/delete/'+ ${user.id} }">delete</a>
                </td>
            </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
